<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vite App</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 
    v-cloak
    : 컴포넌트나 엘리먼트가 컴파일되기 전까지 v-cloak 디렉티브가 있으며, 준비가 되면 이 디렉티브가 사라진다.
      즉, 이 디렉티브를 명시하면 준비되기 전까지 있다가 자동으로 제거.

    로딩바에 사용 할 수 있음.
    -->
    <div id="app">
      <p>{{ message }}</p>
      <p v-cloak>{{ message }}</p>
    </div>
    <script>
      const App = {
        data() {
          return {
            message: '안녕하세요.',
          };
        },
      };
      setTimeout(() => {
        Vue.createApp(App).mount('#app');
      }, 3000);
    </script>
  </body>
</html>
